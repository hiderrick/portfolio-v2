<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derrick Chen | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#15803d', // Forest Green (Green 700)
              secondary: '#14532d', // Dark Green (Green 900) for depth
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Remove old floating icon styles if present */
      .hero-image-container { position: relative; }
      
      @media (max-width: 768px) {
        .floating-icon {
          font-size: 1.5rem;
        }
        .floating-icon i {
          font-size: 1.5rem;
        }
      }

      /* Individual Thought Bubbles */
      .thought-bubble-container {
        position: absolute;
        width: 60px;
        height: 60px;
        pointer-events: none;
        z-index: 5;
        opacity: 0;
      }

      .thought-bubble-main {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        border: 2px solid #e2e8f0;
        border-radius: 50%;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        animation: floatBubble 4s ease-in-out infinite;
      }

      .thought-dot {
        position: absolute;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid #e2e8f0;
        border-radius: 50%;
      }

      /* Java Bubble (Top Right) */
      .bubble-java {
        top: -40%;
        right: -30%;
        animation: fadeIn 0.6s ease-out 0.2s forwards;
      }
      .bubble-java .thought-dot.dot-md { width: 12px; height: 12px; bottom: -5px; left: 10px; }
      .bubble-java .thought-dot.dot-sm { width: 8px; height: 8px; bottom: -15px; left: -5px; }

      /* Python Bubble (Top Left) */
      .bubble-python {
        top: -30%;
        left: -30%;
        animation: fadeIn 0.6s ease-out 0.4s forwards;
      }
      .bubble-python .thought-bubble-main { animation-delay: 1s; }
      .bubble-python .thought-dot.dot-md { width: 12px; height: 12px; bottom: -5px; right: 10px; }
      .bubble-python .thought-dot.dot-sm { width: 8px; height: 8px; bottom: -15px; right: -5px; }

      /* React Bubble (Bottom Right) */
      .bubble-react {
        bottom: -20%;
        right: -40%;
        animation: fadeIn 0.6s ease-out 0.6s forwards;
      }
      .bubble-react .thought-bubble-main { animation-delay: 2s; }
      .bubble-react .thought-dot.dot-md { width: 12px; height: 12px; top: 0px; left: 5px; }
      .bubble-react .thought-dot.dot-sm { width: 8px; height: 8px; top: -10px; left: -10px; }

      /* Node Bubble (Bottom Left) */
      .bubble-node {
        bottom: -10%;
        left: -40%;
        animation: fadeIn 0.6s ease-out 0.8s forwards;
      }
      .bubble-node .thought-bubble-main { animation-delay: 3s; }
      .bubble-node .thought-dot.dot-md { width: 12px; height: 12px; top: 5px; right: 5px; }
      .bubble-node .thought-dot.dot-sm { width: 8px; height: 8px; top: -5px; right: -10px; }

      @keyframes floatBubble {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (min-width: 768px) {
        .thought-bubble-container { width: 70px; height: 70px; }
        .thought-bubble-main { font-size: 2.2rem; }
        
        .bubble-java { top: -30%; right: -40%; }
        .bubble-python { top: -20%; left: -40%; }
        .bubble-react { bottom: -10%; right: -50%; }
        .bubble-node { bottom: 0%; left: -50%; }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-100 text-slate-900 antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
